  <div class = "card-container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title >Enter your email and password</mat-card-title>
      </mat-card-header>
      <mat-card-content>        
        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">                  
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              type="text"
              placeholder="email"
              formControlName="email"         
              required>              
            <mat-error
              *ngIf="loginForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
            <mat-error
              *ngIf="!loginForm.controls['email'].hasError('required')
                && loginForm.controls['email'].hasError('email')">
                Please enter a email address
            </mat-error>            
            <mat-error  
              *ngIf="loginForm.controls['email'].hasError('notFound')">
              {{this.errorMessage}}
            </mat-error>
          </mat-form-field>


          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              type="text"
              placeholder="password"
              formControlName="password"
              required>
            <mat-error
              *ngIf="loginForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>        
            <mat-error  
              *ngIf="loginForm.controls['password'].hasError('unauthorized')
                && !loginForm.controls['password'].hasError('required')" >
              {{this.errorMessage}}
            </mat-error>
          </mat-form-field>

          <div *ngIf="loginForm.hasError('other')">
            <span [ngStyle]="{'color':'red', 'margin-left':'2px'}">{{this.errorMessage}}</span> 
          </div>
          <mat-card-actions>
            <button mat-stroked-button color="primary" type="sybmit" [disabled]="loading">Login</button>
            <button  mat-stroked-button color="primary" (click)="onRegisterFrom()">Register</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
